<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jojo & Faith Wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
</head>
  <body>
    <div class="container">
      <img class="background-image" src="/images/backgroundlarge.png" alt="Save the date">
      <div id="header-padding"></div>
      <img src="/images/flower.png" alt="flower" style="display: inline-block;width: 15px;margin-right: 7px;margin-left: 40px;  ">
      <img src="/images/flower.png" alt="flower" style="display: inline-block;width: 15px;margin-right: 7px;">
      <img src="/images/flower.png" alt="flower" style="display: inline-block;width: 15px;margin-right: 7px;">
      <div class="text">
        <div id="venue"><u>1858 Semungkis, Hulu Langat</u></div>
        <div id="date">4th February 2023</div>
        <div id="time">Ceremony at 5pm. Come in Smart Casual.</div>
      </div>
      <img src="/images/photoshoot.png" alt="Photoshoot" style="width: 100%;">
      <img id="rsvp" src="/images/RSVP.png" alt="RSVP BY 8TH JAN 2023" style="width: 100%;padding: 30px 0px 30px 0px;">
      <form id="message-form">
        <div id="label">I / We will be there for...</div>
        
        <div id="form">
          <label class="form-label-bold"id="ceremony-label" for="ceremony">The Ceremony, 5pm</label> <br />
          <div id="ceremony">
          </div>

          <label class="form-label-bold" id="dinner-label" for="ceremony">The Dinner, 7.30pm</label> <br />
          <div id="dinner">
          </div>
          <button id="submit" type="submit" class="btn btn-primary btn-lg btn-block btn-success" >
            Save!
          </button>
        </div>

        <div id="thankyou">Thanks for confirming your attendance!</div>
        <div id="questions">Feel free to text us if you have any questions.</div>

        
      </form>
      <img src="/images/eventflow2.png" alt="Event Flow" style="width: 100%;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
